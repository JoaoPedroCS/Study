<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp.org</title>
</head>
<body>
    <h1 id="title">My survey form</h1>
    <p id="description">for code camp</p>
    <form id="survey-form">
    
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" placeholder="your name" required>
        
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" placeholder="your email" required>
        
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" min="10" max="100" placeholder="your age">

        <label for="dropdown">Best franchise:</label>
        <select name="aaa" id="dropdown">
            <option value="option1">Star Wars</option>
            <option value="option2">Avengers</option>
            <option value="option2">Harry Potter</option>
        </select>

        <fieldset id="fieldset">
            <legend>Are you an indoor or outdoor person?</legend>
            <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked> Indoor</label>
            <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
        </fieldset>

        <fieldset id="fieldset">
            <legend>What's your personality?</legend>
            <input id="loving" type="checkbox" name="personality" value="loving" checked> <label for="loving">Loving</label>
            <input id="lazy" type="checkbox" name="personality" value="lazy"> <label for="lazy">Lazy</label>
            <input id="energetic" type="checkbox" name="personality" value="energetic"> <label for="energetic">Energetic</label>
        </fieldset>

        <textarea name="textarea" id="textarea"></textarea>
        <button id="submit" type="submit">Submit</button>
          
    </form>
</body>
</html>
