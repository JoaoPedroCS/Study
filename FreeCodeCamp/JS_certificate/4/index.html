<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cash registrer</title>
</head>

<body>
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="FreeCodeCamp">
    <h1>Cash Register Project</h1>
    <input type="number" id="cash" placeholder="type the cash value">
    <button id="purchase-btn">Eval Change</button>
    <div id="change-due"></div>

    <div class="container">
        <div class="top-display-screen-container">
            <p id="price-screen" class="price-screen"></p>
            <div class="connector"></div>
        </div>
        <div class="top-register">
            <div class="btns-container">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
            <div id="cash-drawer-display" class="cash-drawer-display">
                <p><strong>Change in drawer</strong></p>
                <p>PENNY: $1.01</p>
                <p>NICKEL: $2.05</p>
                <p>DIME: $3.1</p>
                <p>QUARTER: $4.25</p>
                <p>ONE: $90</p>
                <p>FIVE: $55</p>
                <p>TEN: $20</p>
                <p>TWENTY: $60</p>
                <p>ONE HUNDRED: $100</p>
            </div>
        </div>
    </div>
    <div class="bottom-register">
        <div class="circle"></div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
